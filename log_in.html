<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/main.css" />
		<title>登录</title>
	</head>

	<body>
		<div class="log_card">
			<div class="app_name">
				<div class="app_title"></div>
				<div class="app_info">版本号：1.0/其他说明</div>
			</div>
			<div class="log_type">
				<button class="log_weibo" title="新浪微博登陆">
					<img src="image/weibo_log.png" />
					<span>用微博帐号登录</span>
				</button>
				<button class="log_qq" title="腾讯QQ登录">
					<img src="image/qq_log.png" />
					<span>用QQ帐号登录</span>
				</button>
				<button class="log_wechat" title="微信登录">
					<img src="image/wechat _log.png" />
					<span>用微信帐号登录</span>
				</button>
				<a class="log_help" title="帮助">帮助</a>
			</div>
		</div>
	</body>

</html>
