<div class="community_image">
	<img class="image" src="image/jdzs.png" />
	<!--这里的图片与社团相对应-->
</div>
<div class="community_info">
	<div class="community_department">
		<div class="department_title">
			<span class="title_minor">部门简介</span>
		</div>
		<div class="department_title_info">
			<span class="title_afterminor">{社团名字}共有{人数}人</span>
		</div>
		<div class="department_scroll-view mui-slider-group mui-slider-loop">
			<!--把部门用数组做遍历循环，图片是外链-->

			<div class="department_scroll-view-item mui-card">
				<image class="department_image" src="image/jdzs_c_1.jpg"></image>
				<div class="department_detail">
					<text class="title_minor">主持部</text>
				</div>
				<div class="department_detail_info">
					<text class="title_afterminor">共有9999人</text>
				</div>
			</div>
			<div class="department_scroll-view-item mui-card">
				<image class="department_image" src="image/jdzs_c_2.jpg"></image>
				<div class="department_detail">
					<text class="title_minor">{部门名称}</text>
				</div>
				<div class="department_detail_info">
					<text class="title_afterminor">共有{部门人数}人</text>
				</div>
			</div>
			<div class="department_scroll-view-item mui-card">
				<image class="department_image" src="image/jdzs_c_3.jpg"></image>
				<div class="department_detail">
					<text class="title_minor">{部门名称}</text>
				</div>
				<div class="department_detail_info">
					<text class="title_afterminor">共有{部门人数}人</text>
				</div>
			</div>
			<div class="department_scroll-view-item mui-card">
				<image class="department_image" src="image/jdzs_c_1.jpg"></image>
				<div class="department_detail">
					<text class="title_minor">{部门名称}</text>
				</div>
				<div class="department_detail_info">
					<text class="title_afterminor">共有{部门人数}人</text>
				</div>
			</div>
		</div>
	</div>
	<div class="community_post">
		<div class="department_title">
			<span class="title_minor">部门公告</span>
		</div>
		<div class="mui-card">
			<div class="mui-card-header mui-card-media">
				<div class="mui-media-body">
					<p1 class="community_post_title">{公告1标题}</p1>
					<p1 class="community_post_info">{time} 发布者：{person} 来自：{department}</p1>
				</div>
			</div>
			<div class="mui-card-content">
				<div class="mui-card-content-inner community_post_text">
					{公告1内容}
				</div>
			</div>
		</div>
		<div class="mui-card">
			<div class="mui-card-header mui-card-media">
				<div class="mui-media-body">
					<p1 class="community_post_title">首行缩进</p1>
					<p1 class="community_post_info">2016.12.9 发布者：cxy 来自：home</p1>
				</div>
			</div>
			<div class="mui-card-content">
				<div class="mui-card-content-inner community_post_text">
					段落前面空两个字的距离，不要再使用空格了。应该使用首行缩进text-indent。text-indent可以使得容器内首行缩进一定单位。比如中文段落一般每段前空两个汉字。
				</div>
			</div>
		</div>
	</div>
</div>
