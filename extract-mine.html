<link rel="stylesheet" href="css/main.css" />

<div class="mine_circular">
	<!--没有新添加号码时添加.mine_circular_blank隐藏-->
	<div class="mine_circular_new mui-card">
		<div class="mui-card-content">
			<div class="mui-card-content-inner circular_new_text">
				<p class="content_main">{name}为你添加了手机号：</p>
				<p class="ming_new_number title_minor">{13312345678}</p>
			</div>
			<div class="mine_circular_button content_main">
				<div class="circular_button_done">
					<span>确认</span>
					<!--svg><use xlink:href="#ic_done"></use></svg-->
				</div>
				<div class="circular_button_line"></div>
				<div class="circular_button_close">
					<span>拒绝
							</span>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="mine_people_card">
	<div class="people_card people_card_show content_main">
		<div class="people_name">
			<span class="mine_people_name">一二三四五六七八</span>
		</div>
		<div class="people_info_card people_info_card_show">
			<div class="people_phone">
				<div class="people_phone_line"></div>
				<div class="people_phone_number">
					<svg class="people_info_icon">
						<use xlink:href="#ic_call"></use>/></svg>
					<div class="peole_number">
						<span class="people_number_text">13123456789</span>
						<span class="people_number_info">由[name]于2016/12/19添加</span>
					</div>
					<svg class="people_motion_icon">
						<use xlink:href="#ic_delete"></use>
					</svg>
					<!--删除此条，用tap不用click-->
				</div>
				<div class="people_phone_number">
					<svg class="people_info_icon">
						<use xlink:href="#ic_call"></use>/></svg>
					<div class="peole_number">
						<span class="people_number_text">13123456789</span>
						<span class="people_number_info">由[name]于[time]添加</span>
					</div>
					<svg class="people_motion_icon">
						<use xlink:href="#ic_delete"></use>
					</svg>
					<!--删除此条，用tap不用click-->
				</div>
				<div class="people_phone_new">
					<svg class="people_info_icon">
						<use xlink:href="#ic_add"></use>
					</svg>
					<div class="phone_new_input">
						<input type="text" value="请输入新号码" />
						<div class="phone_input_line"></div>
					</div>
					<svg class="people_motion_icon">
						<use xlink:href="#ic_done"></use>
					</svg>
					<!--确定添加，用tap不用click，弹出确认-->
				</div>
			</div>
			<div class="people_phone_line"></div>
			<div class="people_info">
				<svg class="people_info_icon">
					<use xlink:href="#ic_account_box"></use>
				</svg>
				<div class="people_info_text">
					<span>年级:<!--swiper 选择器-->
								<button id="people_grade" class="people_info_grade" type="button">{2013}
									</button><div class="phone_input_line"></div>
							</span>
					<span>大队:<!--swiper 选择器-->
								<button id="people_grade" class="people_info_grade" type="button">{八大队}
									</button><div class="phone_input_line"></div>
							</span>
					<span>区队:<!--swiper 选择器-->
								<button id="people_grade" class="people_info_grade" type="button">{二区队}
									</button><div class="phone_input_line"></div>
							</span>
					<span>专业:<!--swiper 选择器-->
								<button id="people_grade" class="people_info_grade" type="button">计算机科学与技术
									</button><div class="phone_input_line"></div>
							</span>
					<span>学号:<input type="text" value="{1234567890}" />
								</button><div class="phone_input_line"></div></span><br />
				</div>
				<svg class="people_motion_icon" style="align-self: flex-end;">
					<use xlink:href="#ic_done"></use>
				</svg>
				<!--确定更改，用tap不用click，弹出确认-->
			</div>
		</div>
	</div>

</div>
