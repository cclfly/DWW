<div class="body mine" v-bind:class="{active:activePage=='mine'}">

	<div class="sb-paper">
		<div class="sb-paper-content normal-text">
			<p>{name}</p>
			<p>{time}为你添加了手机号:</p>
			<p>{13312345678}</p>
		</div>
		<div class="sb-paper-motion">
			<button class="big-button-text done" title="操作">确认</button>
			<button class="big-button-text cancel" title="操作">删除</button>
		</div>
	</div>

	<div class="sb-card change-myinfo">
		<div class="sb-card-head normal-title">
			{name}
		</div>
		<div class="sb-card-body normal-text">
			<div class="sb-card-list">
				<svg>
					<use xlink:href="#ic_call"></use>/>
				</svg>
				<div class="phone-number">
					<span class="input-text">
								{13123456789}
							</span>
					<span class="point-text">由[name12345678]于2016/12/06添加</span>
				</div>
				<svg>
					<use xlink:href="#ic_delete"></use>/>
				</svg>
			</div>
			<div class="sb-card-list">
				<svg>
					<use xlink:href="#ic_call"></use>/>
				</svg>
				<div class="phone-number">
					<span class="input-text">
								{13123456789}
							</span>
					<span class="point-text">由[name]于{time}添加</span>
				</div>
				<svg>
					<use xlink:href="#ic_delete"></use>/>
				</svg>
			</div>
			<div class="sb-card-list">
				<svg>
					<use xlink:href="#ic_add"></use>/>
				</svg>
				<span class="input-text">
							<input class="normal-text" type="text" id="" size="14" placeholder="输入新手机号"/>
							<span class="focus-line"></span>
				</span>
				<svg>
					<use xlink:href="#ic_done"></use>/>
				</svg>
			</div>
		</div>
		<div class="sb-card-body small-text">
			<div class="sb-card-list">
				<svg>
					<use xlink:href="#ic_call"></use>/>
				</svg>
				<div class="sb-card-body small-text">
					<div class="sb-card-list">
						<span>年级：</span>
						<select name="new_community">
							<!--picker选择器,显示已填写值-->
							<option value="" selected="selected" disabled="disabled">--请选择--</option>
							<option value="C1">1111111111</option>
							<option value="C2">2学校2</option>
							<option value="C3">3学校3</option>
							<option value="C4">4学校4</option>
						</select>
					</div>
					<div class="sb-card-list">
						<span>大队：</span>
						<select name="new_community">
							<!--picker选择器,显示已填写值-->
							<option value="" selected="selected" disabled="disabled">--请选择--</option>
							<option value="C1">1111111111</option>
							<option value="C2">2学校2</option>
							<option value="C3">3学校3</option>
							<option value="C4">4学校4</option>
						</select>
					</div>
					<div class="sb-card-list">
						<span>区队：</span>
						<select name="new_community">
							<!--picker选择器,显示已填写值-->
							<option value="" selected="selected" disabled="disabled">--请选择--</option>
							<option value="C1">1111111111</option>
							<option value="C2">2学校2</option>
							<option value="C3">3学校3</option>
							<option value="C4">4学校4</option>
						</select>
					</div>
					<div class="sb-card-list">
						<span>专业：</span>
						<select name="new_community">
							<!--picker选择器,显示已填写值-->
							<option value="" selected="selected" disabled="disabled">--请选择--</option>
							<option value="C1">1111111111</option>
							<option value="C2">2学校2</option>
							<option value="C3">3学校3</option>
							<option value="C4">4学校4</option>
						</select>
					</div>
					<div class="sb-card-list">
						<span>学号：</span>
						<span class="input-text">
									<input class="normal-text" type="text" id="" size="14" placeholder="输入学号"/>
									<span class="focus-line"></span>
						</span>
					</div>
				</div>
			</div>
		</div>
		<div class="sb-card-foot small-title foot-one-svg">
			<svg>
				<use xlink:href="#ic_done"></use>/>
			</svg>
		</div>
	</div>

</div>
