<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/sb.css" />
		<title>标准</title>
	</head>
	<body>
		
		<div class="body">
			<div class="sb-paper">
				<div class="sb-paper-content normal-text">
					<p>内容</p>
					<p>内容</p>
				</div>
				<div class="sb-paper-motion">
					<button class="big-button-text done" title="操作">确认</button> 
					<button class="big-button-text cancel" title="操作">取消</button> 
				</div>
			</div>
		
			<div class="sb-card"><!--body竖排，head、foot横排，操作事件放foot-->
				<div class="sb-card-head normal-title">标题</div>
				<div class="sb-card-body normal-text">内容
					<div class="sb-card-list">
						<span>标题</span>
						<span class="input-text">
							<input class="normal-text" type="text" id="" size="14" placeholder="填写提示"/>
							<span class="focus-line"></span>
						</span>
					</div>
				</div>
				<div class="sb-card-foot small-title">操作:横向排列，不换行</div>
			</div>
		</div>
	</body>
</html>
